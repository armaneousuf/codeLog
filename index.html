<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M38 25 L18 50 L38 75 M62 25 L82 50 L62 75 M42 75 L58 25' stroke='%23fafafa' stroke-width='9' fill='none' stroke-linecap='round' stroke-linejoin='round' /%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeLog: Daily Hour Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'gray-50': '#fafafa',
              'gray-100': '#eaeaea',
              'gray-200': '#999999',
              'gray-300': '#888888',
              'gray-400': '#666666',
              'gray-500': '#444444',
              'gray-600': '#333333',
              'gray-700': '#222222',
              'gray-800': '#111111',
              'gray-900': '#0a0a0a',
              violet: {
                '300': '#c4b5fd',
                '400': '#a78bfa',
                '500': '#8b5cf6',
                '600': '#7c3aed',
                '700': '#6d28d9',
                '800': '#5b21b6',
                '900': '#4c1d95',
              },
              amber: {
                '300': '#fcd34d',
                '400': '#fbbf24',
                '500': '#f59e0b',
              }
            },
            animation: {
              'progress': 'progress 4s linear forwards',
            },
            keyframes: {
              progress: {
                '0%': { width: '100%' },
                '100%': { width: '0%' },
              },
            }
          }
        }
      }
    </script>
    <style>

      ::selection {
        background-color: #fff;
        color: #050b1e; 
      }

      body {
        background-color: #030712; /* gray-950 */
        background-image: radial-gradient(circle at top left, #4c1d9530, transparent 40%), radial-gradient(circle at bottom right, #1e40af30, transparent 40%);
      }
      /* Custom, more subtle scrollbar styles */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px; /* For vertical scrollbars */
        height: 8px; /* For horizontal scrollbars */
      }
      ::-webkit-scrollbar-track {
        background: #030712;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #333333; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #444444; /* gray-500 */
      }
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #333333 #030712; /* thumb color track color */
      }
      *:focus-visible {
        outline: 2px solid #a78bfa !important; /* violet-400 */
        outline-offset: 2px !important;
      }
      .heatmap-tooltip::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 100%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: black transparent transparent transparent;
      }
    </style>

}
</script>
