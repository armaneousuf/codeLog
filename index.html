  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236ee7b7' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='16 18 22 12 16 6'%3E%3C/polyline%3E%3Cpolyline points='8 6 2 12 8 18'%3E%3C/polyline%3E%3C/svg%3E" />

    <title>CodeLog: Daily Hour Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'gray-950': '#0A0A0A',
              'gray-900': '#111111',
              'gray-800': '#181818',
              'gray-700': '#282828',
              'gray-600': '#404040',
              'mint': {
                '50': '#f0fdfa',
                '100': '#ccfbf1',
                '200': '#99f6e4',
                '300': '#6ee7b7',
                '400': '#34d399',
                '500': '#10b981',
                '600': '#059669',
                '700': '#047857',
                '800': '#065f46',
                '900': '#064e3b',
                '950': '#022c22'
              },
              'amber': {
                '300': '#fcd34d',
                '400': '#fbbf24',
                '500': '#f59e0b',
                '600': '#d97706',
              }
            },
            animation: {
              'progress': 'progress 4s linear forwards',
            },
            keyframes: {
              progress: {
                '0%': { width: '100%' },
                '100%': { width: '0%' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0A0A;
      }
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #059669; /* mint-600 */
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #10b981; /* mint-500 */
      }
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #059669 #0A0A0A;
      }
      *:focus-visible {
        outline: 2px solid #6ee7b7 !important; /* mint-300 */
        outline-offset: 2px !important;
      }
      .heatmap-tooltip::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 100%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: rgba(17, 17, 17, 0.8) transparent transparent transparent; /* gray-900 with opacity */
      }
    </style>
